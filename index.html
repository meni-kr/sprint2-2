<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>meme generator</title>
</head>

<body onload="onInit()" class="main-layout">

    <header class="main-header flex">
        <div class="logo">Logo</div>
        <nav class="main-nav flex space-around">
            <button class="btn nav-btn" onclick="onGalleryClick()">Gallery</button>
            <button class="btn nav-btn" onclick="onSavedMemesClick()">Savd memes</button>
            <button class="btn nav-btn">About</button>
        </nav>
    </header>

    <main class="main-gallery-container">
        <section class="main-gallery-header">

        <button class="btn btn-flexible-line" onclick="onFlexibleBtn()">i'm flexible</button>
        <div>
         <input id="filter-input" list="filter" oninput="onInputSearch(this.value)" placeholder="filter by...">
        <datalist id="filter">
            <option value="funny">
            <option value="dog">
            <option value="cat">
            <option value="baby">
            <option value="kiss">
        </datalist>  
        <button class="btn btn-clear-filter" onclick="onClearCtn()">clear</button>     
        </div>
        
        <section class="filter-pop flex">
            
        </section>
        
        </section>
        
        

        <main class="gallery-container flex">
        </main>
    </main>

    <main class="meme-editor-container flex">

        <div class="canvas-container">
            <canvas height="400" width="400" onclick="onMouseDown(event)"></canvas>
        </div>

        <section class="editor-container flex">

            <input type="text" oninput="onChangeText(this.value)" id="text" name="text"
                placeholder="whats up doc" />

            <a href="#" class="btn btn-download" onclick="downloadImg(this)" download="my-meme.jpg">Download img</a>
            <div>
             <input type="color" id="color" name="color" value="#000000" oninput="onChangeTextColor(this.value)"/>
            <input type="color" id="border-color" name="border-color" value="#ffffff" oninput="onChangeBorderTextColor(this.value)"/>   
            </div>
            

            <select class="font-list" onchange="onSetFont(this.value)">
                <option value="">font</option>
                <option>Arial</option>
                <option>sans-serif</option>
                <option>monospace</option>
                <option>cursive</option>
                <option>fantasy</option>
                <option>system-ui</option>

            </select>
            <select class="text-align-list" onchange="onAlignText(this.value)">
                <option value="">align</option>
                <option>left</option>
                <option>right</option>
                <option>center</option>
            </select>
<div>
    <button class="btn btn-size-up" onclick="onIncreaseFontBtn()">‚òùÔ∏è</button>
    <button class="btn btn-size-down" onclick="onDecreaseFontBtn()">üëá</button>
</div>
            <button class="btn btn-add-line" onclick="onAddLineBtn()">‚ûï</button>
            <button class="btn btn-switch-line" onclick="onSwitchLineBtn()">switch</button>
            <div>
                <button class="btn btn-move-up" onclick="onMoveUpBtn()">‚¨ÜÔ∏è</button>
                <button class="btn btn-move-down" onclick="onMoveDownBtn()">‚¨áÔ∏è</button>
            </div>
            <button class="btn btn-delete-line" onclick="onDeleteLineBtn()">Delete line</button>
            <button class="btn btn-save-meme" onclick="onSaveMemeBtn()">save meme</button>
            <button class="btn btn-facebook-share" onclick="onUploadImg()">facebook</button>

        </section>
    </main>

    <main class="main-saved-memes-container">
        <div class="saved-memes-container flex">

        </div>
    </main>
    
    <script src="js/service/util.js"></script>
    <script src="js/service/storage.js"></script>
    <script src="js/service/memeService.js"></script>
    <script src="js/savedMemeController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryContriller.js"></script>
</body>

</html>
